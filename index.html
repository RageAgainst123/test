<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Demo - Bouncing Ball</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; color: #fff; font-family: Arial, sans-serif; }
        #info { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
<canvas id="demo"></canvas>
<div id="info">
    <h1>Tech Demo: Bouncing Ball</h1>
    <p>Click anywhere to reposition the ball.</p>
</div>
<script>
const canvas = document.getElementById('demo');
const ctx = canvas.getContext('2d');
let width, height;
let ball = { x: 100, y: 100, vx: 3, vy: 2, radius: 20 };
function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

function update() {
    ball.x += ball.vx;
    ball.y += ball.vy;
    if (ball.x - ball.radius < 0 || ball.x + ball.radius > width) {
        ball.vx *= -1;
    }
    if (ball.y - ball.radius < 0 || ball.y + ball.radius > height) {
        ball.vy *= -1;
    }
}

function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#00adee';
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
canvas.addEventListener('click', (e) => {
    ball.x = e.clientX;
    ball.y = e.clientY;
});
canvas.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    ball.x = t.clientX;
    ball.y = t.clientY;
});
loop();
</script>
</body>
</html>
